<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Магазин. ДЗ №2</title>
</head>
<body>
  <div id="app">
    <header>
        <nav class="navbar">        
        <form action="/" class="form-inline goods-search">
          <input type="search" class="form-control search-input" v-model="searchLine">
          <button class="btn btn-primary search-button " @click="filter_Goods">Искать</button> 
          <button class="btn btn-primary" @click="changeVisibleCart">Корзина</button> 
        </form>        
      </nav>     
    </header>
    <main>
      <div class="goods-list">
          <div class="goods-item" v-for='good in filteredGoods'>
            <img src="" alt="" class="good-img">
            <h3 class="good-subtitle">{{ good.product_name }}</h3>
            <div class="good-price">{{ good.price }}&#32;руб.</div>
            <button class="btn btn-primary btn-add-cart">Добавить</button>
          </div>
          <p v-show="goods.length === 0">Товара нет<p></p>
      </div>
      <!-- Модальное окно -->
      <div class="modal cart-modal" v-if="isVisibleCart">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" @click="changeVisibleCart">
                <span>&times;</span>
              </button>
              <h4 class="modal-title">Корзина</h4>
            </div>
            <div class="modal-body">
              <hr>
                <img src="" alt="" class="good-img">
                <h3 class="good-subtitle"></h3>
                <div class="good-price"></div>              
              <hr>      
            </div>
          </div>  
        </div>  
      </div>
      <!-- /модальное окно-->
    </main>  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
